# Tox configuration for Vumi.
#
# To use, run "tox" or "tox -e <envs>".
#
# This will initialize and run the Vumi test suite in given environments.

[tox]
envlist = py26, py27

[testenv]
sitepackages = false
deps =
    pep8
    pyflakes
    pytest
    pytest-django
    pytest-cov
commands =
    ./run-tests.sh
