-
  key: conversation6
  start: true
  account: user1@example.org
  conversation_type: jsbox
  subject: JavaScript App
  message: "Sample JS App, listens on USSD and replies via SMS."
  delivery_class: ussd
  delivery_tag_pool: ussd_tagpool
  delivery_tag: '*120*10002#'
  metadata:
    jsbox_app_config:
      config:
        source_url: "source URL goes here"
        value: ''
    jsbox:
      source_url: "source URL goes here"
      javascript: |
        api.on_inbound_message = function (cmd) {

            var msg = cmd.msg;

            api.request("outbound.reply_to", {
                content: "Echoing: " + msg.content,
                in_reply_to: msg.message_id,
                continue_session: false
            });

            api.request("outbound.send_to_tag", {
              to_addr: msg.from_addr,
              content: "sent to tag",
              tagpool: "longcode_tagpool",
              tag: "longcode-10002"
            });

            api.done();
        };

