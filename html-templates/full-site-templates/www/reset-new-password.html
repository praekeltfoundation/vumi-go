            <h3>Hello Simon, please choose a new password</h3> 
 				<form name="set-new-password" id="set-new-password" action="reset-new-password-success.html" method="post">
                
					<label for="password" id="new-label-password">New Password</label>
                	<input id="new-input-password" type="password" name="password" autocomplete="off" class="txtbox password" />

                	<input id="new-input-confirm" type="password" name="confirm" autocomplete="off" class="txtbox password" />
