<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=980">
  <meta name="Author" content="Praekelt Foundation" />
  <title>Vumi Go</title>
  <meta name="Keywords" content="Vumi Go" /> 
  <meta name="Description" content="Vumi is a super-scalable conversation engine for the delivery of SMS, Star Menu and chat messages to diverse audiences. It's the most effective way to start and manage mobile conversations." />
  <meta content="no" http-equiv="imagetoolbar" />
  <script src="js/jquery-1.6.1.min.js"></script>
  <script src="js/jquery-ui-1.8.11.custom.min.js" type="text/javascript"></script>
  <script src="js/jquery.ui.timepicker.js" type="text/javascript"></script>
  <script src="js/jquery.validate.min.js" type="text/javascript"></script>
  <script src="js/custom.js"></script>
  <script>
  $(document).ready(function(){
  	$("#set-new-password").validate({
		  rules: {
			password: "required",
			confirm: {
			  equalTo: "#new-input-password"
			}
		  }
		});
  });
  </script>
  <link rel="stylesheet" href="css/screen.css" type="text/css"><!--[if lt IE 8]>
	<link rel="stylesheet" href="css/moveon.css" type="text/css">
  <![endif]-->
</head>

<body>
	<div id="header">
    	<div id="header-elements-creds"><a href="index.html"title="Go Vumi"><img src="pics/header/logo.png"></a></div>
    </div>
    <div id="main" class="main-alt">
    	<div id="forgot-box">
        	<h3>Hello Gustav, please choose a new password and then confirm it</h3> 
 				<form name="set-new-password" id="set-new-password" action="reset-new-password-success.html" method="post">
                
					
                	<input id="new-input-password" type="password" name="password" placeholder="New Password" autocomplete="off" class="txtbox password" />
                	<input id="new-input-confirm" type="password" name="confirm" placeholder="Confirm New Password"  autocomplete="off" class="txtbox password" />
                
             <input type="submit" name="signin" class="btn" value="Save New Password">
                
                </form>
        </div>
        
    </div>
    <div id="ie">Please upgrade your browser. We recommend <a href="http://www.microsoft.com/windows/internet-explorer/default.aspx">Internet Explorer 8+</a>, <a href="http://www.mozilla.com/en-US/firefox/">Firefox</a> or <a href="http://www.google.com/chrome/index.html">Chrome</a></div>

</body>
</html>
