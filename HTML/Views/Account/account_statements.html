        <script type="text/javascript">
		$(function() {

		  $.extend($.tablesorter.themes.bootstrap, {
			// these classes are added to the table. To see other table classes available,
			// look here: http://twitter.github.com/bootstrap/base-css.html#tables
			table      : 'table',
			header     : 'bootstrap-header', // give the header a gradient background
			footerRow  : '',
			footerCells: '',
			icons      : '', // add "icon-white" to make them white; this icon class is added to the <i> in the header
			sortNone   : 'sprite sprite-ico-unsorted',
			sortAsc    : 'sprite sprite-ico-sortdown',
			sortDesc   : 'sprite sprite-ico-sortup',
			active     : '', // applied when column is sorted
			hover      : '', // use custom css here - bootstrap class may not override it
			filterRow  : '', // filter row class
			even       : '', // odd row zebra striping
			odd        : ''  // even row zebra striping
		  });
		
		  // call the tablesorter plugin and apply the uitheme widget
		  $("table").tablesorter({
			theme : "bootstrap", // this will 
		
			widthFixed: true,
		
			headerTemplate : '{content} {icon}', // new in v2.7. Needed to add the bootstrap icon!
		
			// widget code contained in the jquery.tablesorter.widgets.js file
			// use the zebra stripe widget if you plan on hiding any rows (filter widget)
			widgets : [ "uitheme", "zebra" ],
		
			widgetOptions : {
			  // using the default zebra striping class name, so it actually isn't included in the theme variable above
			  // this is ONLY needed for bootstrap theming if you are using the filter widget, because rows are hidden
			  zebra : ["even", "odd"],
		
			  // reset filters button
			  filter_reset : ".reset",
		
			  // set the uitheme widget to use the bootstrap theme class names
			  // uitheme : "bootstrap"
		
			},
			headers: {
				1: {
					sorter: false
				}
			}
		  })
		  .tablesorterPager({
		
			// target the pager markup - see the HTML block below
			container: $(".pager"),
		
			// target the pager page select dropdown - choose a page
			cssGoto  : ".pagenum",
		
			// remove rows from the table to speed up the sort of large tables.
			// setting this to false, only hides the non-visible rows; needed if you plan to add/remove rows with the pager enabled.
			removeRows: false,
		
			// output string - default is '{page}/{totalPages}';
			// possible variables: {page}, {totalPages}, {filteredPages}, {startRow}, {endRow}, {filteredRows} and {totalRows}
			output: '{startRow} - {endRow} / {filteredRows} ({totalRows})'
		
		  });
		
		});
		
		
		
		
		$('input.prettyCheck').prettyCheckable({
	    	color: 'red',
		});
		
		//--Selecting All Checboxes
		var allOn = false;
		$('.select-all').click( function(){
			if(allOn){
				allOn = false;
				$('.prettycheckbox a').removeClass('checked');
				// Disable Buttons
				$('.dash-options .btn').addClass('disabled');
			}else{
				allOn = true;
				$('.prettycheckbox a').addClass('checked');
				// Enable Buttons
				$('.dash-options .btn').removeClass('disabled');
			}
			
		});
		
		
		$('.prettyCheck').change(function() {

			setTimeout(function () {
				//Count checkboxes
				var count = $('.checked').length;
				if(count == 0){
					$('.dash-options .btn').addClass('disabled');
				}else{
					$('.dash-options .btn').removeClass('disabled');
				}
			}, 10);

		});
		
		</script>
