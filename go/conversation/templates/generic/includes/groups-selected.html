{% load url from future %}
<fieldset>
    <label class="control-label" for="input01">Select which contact(s) you'd like to message:</label>
    <table class="table table-condensed">
    <tbody>
    {% if user.contactgroup_set.exists %}
        {% for group in conversation.groups.all %}
        <tr>
        <td>
            <label class="checkbox inline">
                <input type="checkbox" checked="checked" disabled="disabled" name="groups" value="{{group.pk}}" class="group-check"> {{group.name}}
            </label>
            <span class="label label-info pull-right">{{group.contact_set.count}}</span>
        </td>
        </tr>
        {% endfor %}
    {% else %}
        <tr>
        <td>
            You don't have any groups defined yet. <a href="{% url "contacts:people" %}">Upload a set of contacts</a> to create your first group.
        </td>
        </tr>
    {% endif %}
    </tbody>
    </table>
</fieldset>
