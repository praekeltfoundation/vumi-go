{% load url from future %}
<form id="conversation-end" name="conversation-end" method="post" action="{% url 'conversations:conversation' conversation_key=conversation.key path_suffix='end/' %}">
    {% csrf_token %}
    <a href="javascript: document.getElementById('conversation-end').submit();" class="btn btn-danger"><i class="icon-remove-sign icon-white"></i> End Conversation</a>
</form>
