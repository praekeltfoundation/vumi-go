<script src="{{ STATIC_URL }}js/libs/highcharts.js"></script>
<script>

var conversation_status_chart;

$(document).ready(function() {

      conversation_status_char = new Highcharts.Chart({
         chart: {
            renderTo: 'conversation-status-chart',
            type: 'pie'
         },
         title: {
            text: 'Conversation Status (NOTE: Updates may be temporarily disabled.)'
         },
         series: [{
            type: 'pie',
            name: 'Progress',
            data: [
{% with status=conversation.get_progress_status %}
                ['Acknowledged By Network', {{status.ack}}],
                ['Delivery Report Received', {{status.delivery_report}}],
                ['Sent by Vumi', {{status.sent}}]
{% endwith %}
            ]
        }]
      });
  });

</script>
