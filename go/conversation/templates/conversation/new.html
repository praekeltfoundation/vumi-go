{% extends "app.html" %}

{% block content_title %}New Conversation{% endblock %}

{% block content_main %}
<div class="row">
    <div class="span12">
        {% include "base/includes/messages.html" %}
    </div>
</div>

<form id="form-conversation" class="indent" method="post" action="">
    {% csrf_token %}

    {{ conversation_form }}

    <div class="span4">
        <div class="box">
            <br>
            <input type="submit" class="btn btn-primary" value="Save">
        </div>
    </div>
</form>
{% endblock %}
