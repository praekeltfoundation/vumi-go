{% extends "conversations/wizard_base.html" %}

{% block content_title %}
    {{ conversation.name }}
    <button type="button" class="btn btn-mini" data-toggle="modal" data-target="#renameConversation">Rename</button>
{% endblock %}

{% block modals %}
<div class="modal hide fade" id="renameConversation">
    <div class="modal-header">
        <a class="close" data-dismiss="modal">Ã—</a>
        <h3>Rename Conversation</h3>
    </div>
    <form method="post" action="" class="form-horizontal">
        {% csrf_token %}
        <div class="modal-body">
            <fieldset>
              <div class="control-group">
                <label class="control-label">Conversation name:</label>
                <div class="controls">
                   <input type="text" name="conversation_name" value="{{ conversation.name }}">
                </div>
              </div>
            </fieldset>
        </div>
        <div class="modal-footer">
            <button type="submit" name="_rename_conversation" class="btn btn-primary" data-loading-text="saving..." >Rename</button>
        </div>
    </form>
</div>
{% endblock %}
