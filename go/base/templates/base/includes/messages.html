{% if messages %}
    {% for message in messages %}
        <div class="{% spaceless %}
            alert 
            {% if message.tags == 'info' %}alert-success{% endif %}
            {% if message.tags == 'error' %}alert-error{% endif %}
            show
            {% endspaceless %}">
            <a class="close" data-dismiss="alert">Ã—</a>
            {{message}}
        </div>
    {% endfor %}
{% endif %}
