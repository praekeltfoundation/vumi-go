{% extends "registration/base.html" %}

{% block container_extraclass %}registration login{% endblock %}

{% block registration_content %}
<form action="" method="post" id="login">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">

    <div class="form-group">
        <input type="text" name="{{ form.username.name }}" placeholder="Email address" class="form-control input-md">            
    </div>

    <div class="form-group">
        <input type="password" name="{{ form.password.name }}" placeholder="{{ form.password.label }}" class="form-control input-md">            
    </div>

    <div class="form-group pull-left">
        <button type="submit" class="btn btn-primary">Sign In</button>
        <a class="btn btn-link" href="{% url 'auth_password_reset' %}">Forgot your password?</a>
    </div>
  </div>

    {% if form.errors %}
        <div class="alert alert-danger">
            <strong>Whoops!</strong> The email address or password that you've provided is incorrect.
        </div>
    {% endif %}
</form>
{% endblock %}
