<table class="table">
    <thead>
        <tr>
            <th><input type="checkbox"></th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
    {% for group in page.object_list %}
        <tr data-url="{% url 'contacts:group' group_key=group.key %}">
            <td>
                <input type="checkbox" name="group" value="{{ group.key }}" {% if group.selected %}checked{% endif %}>
            </td>
            <td>
                <a href="{% url 'contacts:group' group_key=group.key %}">
                    {{ group.name }}
                </a>
            </td>
        </tr>
    {% empty %}
        <tr>
            <td colspan="4">
            {% if query %}
                No group names match <strong>{{ query }}</strong>
            {% else %}
                You don't have any groups yet.
            {% endif %}
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
