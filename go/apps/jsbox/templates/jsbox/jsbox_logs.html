{% extends "app.html" %}

{% block content_title %}{{ conversation.name }} logs{% endblock %}

{% block content_main %}
    <div class="main-container row">
        <div class="col-md-12">
            <div id="logs" class="indent">
                <table>
                  <tbody>
                  {% if logs %}
                    {% for msg in logs %}
                      <tr><td>{{ msg }}</td></tr>
                    {% endfor %}
                  {% else %}
                    <tr><td>No logs yet.</td></tr>
                  {% endif %}
                  </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
